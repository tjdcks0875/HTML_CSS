<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이 속성</title>
    <style>
        div {
            margin: 20px;
            border: 1px solid #ccc;
        }

        #block img {
            display: block;
        }
    </style>
</head>
<body>
    <div id="inline">
        <img src="images/bg1.png" alt="배경1">
        <img src="images/bg2.jpg" alt="배경2">
        <img src="images/bg3.jpg" alt="배경3">
    </div>
    <div id="block">
        <img src="images/bg1.png" alt="배경1">
        <img src="images/bg2.jpg" alt="배경2">
        <img src="images/bg3.jpg" alt="배경3">
    </div>
</body>
</html>
