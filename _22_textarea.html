<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 줄 텍스트 입력이 가능한 textarea</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            margin: 10px;
        }

        li label {
            width: 120px;
            float: left;
            text-align: right;
            padding-right: 8px;
        }

        input[type="submin"] {
            text-align: center;
            width: 100%;
            height: 30px;
            margin-top: 15px;
        }

        input {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id" autofocus>
                </li>
                <li>
                    <label for="user_pw">비밀번호</label>
                    <input type="password" id="user_pw">
                </li>
                <li>
                    <label for="user_pw2">비밀번호 확인</label>
                    <input type="password" id="user_pw2">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" value="고기천" readonly>
                </li>
                <li>
                    <label for="user_mail">메일 주소</label>
                    <input type="email" id="user_mail" required>
                </li>
                <li>
                    <label for="user_tel">연락처</label>
                    <input type="tel" id="user_tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="앞 세자리-중간 네자리-끝 네자리 입력">
                </li>
                <li>
                    <label for="user_homep">블로그/홈페이지</label>
                    <input type="url" id="user_homep">
                </li>
                <li>
                    <label for="user_path">가입경로</label>
                    <select id="user_path">
                        <optgroup label="광고">
                            <option value="tv">TV광고</option>
                            <option value="web">인터넷광고</option>
                            <option value="mobile">문자광고</option>
                        </optgroup>
                        <optgroup label="추천">
                            <option value="fr">지인추천</option>
                            <option value="cf">카페추천</option>
                        </optgroup>
                        <option value="etc">기타</option>
                    </select>
                </li>
                <li>
                    <label for="user_gretting">가입인사</label>
                    <textarea id="user_gretting">
가입인사 작성해주세요.
                    </textarea>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="초기화하기">
    </form>
</body>
</html>
