<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서있는 목록 만들기</title>
</head>
<body>
    <!--h1+(ol>li*3)-->
    <h1>순서있는 목록</h1>
    <!--type
        a : 영문자 소문자로 순서 표시
        A : 영문자 대문자로 순서표시
        i : 로마숫자 소문자로 순서표시
        I : 로마숫사 대문자로 순서표시
        1 : 숫자로 순서표시(기본값)-->
    <ol type="a" start="2">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ol>
</body>
</html>
