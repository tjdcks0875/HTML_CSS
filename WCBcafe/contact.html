<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCB Cafe - Contact</title>

    <link rel="stylesheet" href="css/ress.min.css">
    <!--적용할 스타일 정의-->
    <link rel="stylesheet" href="css/style.css">
    <!--글꼴 link 태그로 불러오기-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
    <!--파비콘 설정-->
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <!--2. 메인 전체를 덮는 배경이미지 삽입-->
    <div id="contact" class="big-bg">
        <!--1. 헤더 작성-->
        <header class="page-header wrapper">
            <!--로고부분-->
            <h1>
                <a href="index.html">
                    <img class="logo" src="images/logo.svg" alt="WCB 카페">
                </a>
            </h1>
            <!--메뉴(네브바) 부분-->
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">메시지</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>
                <input type="submit" class="button" value="전송">
            </form>
        </div>
    </div>

    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">카페 마곡나루점</h3>
                <p>
                    주소: 서울시 강서구 OO<br>
                    OOOOOOO 133-71<br>
                    OOOO<br>
                    전화번호: 000-0000-0000<br>
                    영업 시간: 07:00-20:00<br>
                    휴무일: 매주 화요일
                </p>
            </div>
            <div class="location-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50621.68441280256!2d126.9749473176086!3d37.53490870497308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca15aee9ab0cb%3A0x31793fc63e0cf9d3!2z67mE7Yq47Lqg7ZSE!5e0!3m2!1sko!2skr!4v1654585738665!5m2!1sko!2skr" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

    <footer>
        <div class="wrapper">
            <p><small>&copy; 2019 WCBCafe</small></p>
        </div>
    </footer>
</body>
</html>
