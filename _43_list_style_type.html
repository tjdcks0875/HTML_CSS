<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불릿 모양 지정하기</title>
    <style>
        .disc {
            list-style-type: disc;
        }

        .cir {
            list-style-type: circle;
        }

        .squ {
            list-style-type: square;
        }

        .no {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul class="disc">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ul>
    <ul class="cir">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ul>
    <ul class="squ">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ul>
    <ul class="no">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ul>
</body>
</html>
