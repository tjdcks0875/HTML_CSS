<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉서블 박스</title>
    <style>
        .container{
            display: flex;
            /*flex-wrap 속성이 기본값인 np-wrap이므로 블록 레벨 
              요소도 한 줄로 표출*/
            justify-content: space-between;  
        }

        .flexcontent{
            width: 200px;
            height: 200px;
            background-color: red;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flexcontent"></div>
        <div class="flexcontent"></div>  
        <div class="flexcontent"></div>  
    </div>
</body>
</html>
