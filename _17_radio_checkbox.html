<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼, 체크박스</title>
    <style>
        body {
            background-color: #fff;
        }

        form fieldset {
            margin-bottom: 25px;
        }

        form legend {
            font-size: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset> 
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요.(1과목만 선택 가능)</p>
            <label>
                <input type="radio" name="subject" value="c">C언어
            </label>
            <label>
                <input type="radio" name="subject" value="java" checked>Java
            </label>
            <label>
                <input type="radio" name="subject" value="python">Python
            </label>
        </fieldset>
        <fieldset> 
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택하세요(중복 선택 가능)</p>
            <label>
                <input type="checkbox" name="mailing1" value="news">뉴스
            </label>
            <label>
                <input type="checkbox" name="mailing2" value="dialog">회화
            </label>
            <label>
                <input type="checkbox" name="mailing3" value="pops" checked>팝송
            </label>
        </fieldset>
    </form>
</body>
</html>
