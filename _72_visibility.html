<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 안보이게 숨기기</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            margin: 20px;
        }

        .box1 {
            background-color: blue;
            visibility: visible;
        }

        .box2 {
            background-color: green;
            visibility: hidden;
        }

        .box3 {
            background-color: yellow;
            display: none;
        }

        .box4 {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
