<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블안의 내용 정렬하기</title>
    <style>
        td {
            width: 300px;
            padding: 20px;
            height: 300px;
        }

        .val1 {
            vertical-align: top;
            text-align: center;
        }

        .val2 {
            vertical-align: middle;
            text-align: left;
        }

        .val3 {
            vertical-align: bottom;
            text-align: right;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="val1">정렬1</td>
            <td class="val2">정렬2</td>
            <td class="val3">정렬3</td>
        </tr>
    </table>
</body>
</html>
