<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 테두리 지정하기</title>
    <style>
        .tb1 {
            border: 1px solid black;
        }

        .tb1 td {
            border: 1px solid black;
            padding: 5px;
        }

        .tb2 {
            margin-top: 20px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        .tb2 td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table class="tb1">
        <tr>
            <td>과목1</td>
            <td>C언어</td>
        </tr>
        <tr>
            <td>과목2</td>
            <td>JAVA</td>
        </tr>
        <tr>
            <td>과목3</td>
            <td>Python</td>
        </tr>
    </table>
    <table class="tb2">
        <tr>
            <td>과목1</td>
            <td>C언어</td>
        </tr>
        <tr>
            <td>과목2</td>
            <td>JAVA</td>
        </tr>
        <tr>
            <td>과목3</td>
            <td>Python</td>
        </tr>
    </table>
</body>
</html>
