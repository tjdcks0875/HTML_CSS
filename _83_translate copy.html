<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 이동시키기</title>
    <style>
        .movex:hover {
            transform: translateX(50px);
        }
        
        .movey:hover {
            transform: translateY(20px);
        }

        .movexy:hover {
            transform: translate(30px, 30px);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="movex">
            <img src="images/bg2.jpg" alt="배경2">
        </div>
    </div>
    <div class="wrap">
        <div class="movey">
            <img src="images/bg2.jpg" alt="배경2">
        </div>
    </div>
    <div class="wrap">
        <div class="movexy">
            <img src="images/bg2.jpg" alt="배경2">
        </div>
    </div>
</body>
</html>
