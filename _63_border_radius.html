<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 테두리 둥글게 만들기</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            margin: 20px;
            display: inline-block;
        }

        .rd1 {
            border: 1px red solid;
        }

        .rd2 {
            border: 2px red solid;
            border-radius: 20px;
        }

        .rd3 {
            border: 3px red solid;
            border-radius: 30%;
        }
    </style>
</head>
<body>
    <div class="rd1"></div>
    <div class="rd2"></div>
    <div class="rd3"></div>
</body>
</html>
