<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소들간의 간격 조절하기</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: #0094ff;
        }

        .box1 {
            margin: 30px 50px;
        }

        .box2 {
            margin: 50px;
        }

        .box3 {
            margin: 30px 5px 10px;
        }

        .box4 {
            /*좌우 margin을 auto로 설정 시 요소를 가운데 표출 할 수 있다.*/
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
