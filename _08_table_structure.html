<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표의 구조 잡기</title>
    <style>
        th, td {
            width: 80px;
            padding: 10px;
        }

        thead, tfoot {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <!--table>(thead>tr>th*5)+(tbody>(tr>th+td*4)*5)+(tfoot>tr>(th+td*4))-->
    <table>
        <thead>
            <tr>
                <th>구분</th>
                <th>학교수</th>
                <th>학급수</th>
                <th>학생수</th>
                <th>직원수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>유치원</th>
                <td>117</td>
                <td>252</td>
                <td>5,547</td>
                <td>474</td>
            </tr>
            <tr>
                <th>초등학교</th>
                <td>111</td>
                <td>1,720</td>
                <td>37,686</td>
                <td>2,532</td>
            </tr>
            <tr>
                <th>중학교</th>
                <td>44</td>
                <td>699</td>
                <td>21,272</td>
                <td>1,455</td>
            </tr>
            <tr>
                <th>고등학교</th>
                <td>29</td>
                <td>676</td>
                <td>22,098</td>
                <td>1,433</td>
            </tr>
            <tr>
                <th>특수학교</th>
                <td>3</td>
                <td>90</td>
                <td>428</td>
                <td>160</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>300</td>
                <td>3,472</td>
                <td>86,123</td>
                <td>6,111</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
