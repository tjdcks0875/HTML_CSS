<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 회전시키기</title>
    <style>
        .wrap{
            /*화면에 깊이감을 주는 속성*/
            perspective: 200px;
        }

        .rotatex:hover {
            /*x축 기준으로 45도 회전*/
            transform: rotateX(45deg);
        }
        
        .rotatey:hover {
            /*y축 기준으로 45도 회전*/
            transform: rotateY(45deg);
        }

        .rotatexy:hover {
            /*시계방향으로 45도 회전*/
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="rotatex">
            <img src="images/bg4.jpg" alt="배경2">
        </div>
    </div>
    <div class="wrap">
        <div class="rotatey">
            <img src="images/bg4.jpg" alt="배경2">
        </div>
    </div>
    <div class="wrap">
        <div class="rotatexy">
            <img src="images/bg4.jpg" alt="배경2">
        </div>
    </div>
</body>
</html>
