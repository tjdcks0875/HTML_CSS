<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 요소 그룹으로 묶기</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            margin: 20px;
        }

        li label {
            width: 80px;
            float: left;
        }

        fieldset {
            margin: 15px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name">
                </li>
                <li>
                    <label for="user_mail">메일</label>
                    <input type="text" id="user_mail">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id">
                </li>
                <li>
                    <label for="user_pw">비밀번호</label>
                    <input type="text" id="user_pw">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
