<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 색 지정하기</title>
    <style>
        h1 {
            color: #2f2f2f;
        }

        h2 {
            color: rgb(123, 123, 123);
        }

        h3 {
            color: rgba(111, 234, 234, .6);
        }

        h4 {
            color: rgba(18, 240, 110, 0.685);
        }
    </style>
</head>
<body>
    <h1>16진수 값으로 색상 지정</h1>
    <h2>rgb 값으로 색상 지정</h2>
    <h3>rgba 값으로 색상 지정</h3>
    <h4>색상 이름으로 색상 지정</h4>
</body>
</html>
