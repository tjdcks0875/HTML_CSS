<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상표와 날짜 지정</title>
</head>
<body>
    <form action="">
        <label>선호색상
            <input type="color" value="#00ff00">
        </label>
    </form>
    <form action="">
        <h3>조회기간 선택1</h3>
        <label>
            <input type="date" id="start1">
        </label>
        <label>
            <input type="date" id="end1">
        </label>
    </form>
    <form action="">
        <h3>조회기간 선택2</h3>
        <label>
            <input type="month" id="start2">
        </label>
        <label>
            <input type="month" id="end2">
        </label>
    </form>
    <form action="">
        <h3>조회기간 선택3</h3>
        <label>
            <input type="week" id="start3">
        </label>
        <label>
            <input type="week" id="end3">
        </label>
    </form>
</body>
</html>
